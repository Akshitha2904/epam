<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            background-color: #289ca7;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #215f88;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fff;
            padding: 30px;
            margin: 10% auto;
            width: 350px;
            text-align: left;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #289ca7;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #215f88;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="container" id="main-container">
        <button class="btn" onclick="openModal('loginModal')">Login</button>
        <button class="btn" onclick="openModal('registerModal')">Register</button>
    </div>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form onsubmit="return loginUser(event)">
                <label>Email:</label>
                <input type="email" id="loginEmail" required>
                <label>Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <!-- Registration Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <form onsubmit="return registerUser(event)">
                <label>Name:</label>
                <input type="text" id="name" required>
                <label>Email:</label>
                <input type="email" id="registerEmail" required>
                <label>DOB:</label>
                <input type="date" id="dob" required>
                <label>Password:</label>
                <input type="password" id="registerPassword" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
            document.getElementById("main-container").classList.add("hidden");
        }
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
            document.getElementById("main-container").classList.remove("hidden");
        }
        function validateDOB() {
            let dob = document.getElementById("dob").value;
            let year = new Date(dob).getFullYear();
            if (year > 2005) {
                alert("DOB should be before 2005!");
                return false;
            }
            return true;}
        function registerUser(event) {
            event.preventDefault();
            if (!validateDOB()) return;
            alert("Registered Successfully!");
            closeModal('registerModal');
        }
        function loginUser(event) {
            event.preventDefault();
            alert("Login Successful!");
            closeModal('loginModal');
        }
    </script>
</body>
</html>
